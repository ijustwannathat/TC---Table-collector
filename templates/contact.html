<html lang="en">
<head>
    <meta charset="utf-8">

          crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a href="#" class="navbar-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" width="30" height="30"
             alt="logo">
    </a>
    <a href="#" class="navbar-brand">
        <img src="https://nuxtjs.org/design-kit/colored-logo.svg" width="30" height="30" alt="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">Contact us</a>
            </li>
        </ul>
        <form action="" class="form-inline my-2 my-lg-0">
            <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Searcb">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Search</button>
        </form>
        <a href="#" class="btn btn-outline-light mr-2">Sign in</a>
        <a href="#" class="btn btn-outline-light mr-2">Register</a>
        <a href="#" class="btn btn-outline-light">Sign out</a>
    </div>
</nav>
<div class="container-fluid home-slider">
    <div id="carouseExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-color: #343a40!important">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Call me</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Home</li>
                    <li class="breadcrumb-item active">Contact us</li>
                </ol>
            </nav>
            <p class="lead">Please feel free to contact us for any inquiries or assistance</p>
            <form name="contact-form" action="">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="sr-only">Your name</label>
                            <input type="text" id="name" class="form-control" placeholder="Your name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="sr-only">Your email</label>
                            <input type="text" id="name" class="form-control" placeholder="Your email">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="sr-only">Theme</label>
                            <input type="text" id="subject" class="form-control" placeholder="Theme">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message" class="sr-only">Your message</label>
                            <textarea type="text" id="message" rows="2" class="form-control md-textarea"
                                      placeholder="Your message"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left mt-3">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="float-right">
            <a href="#">Up</a>
        </p>

        <span class="text-muted">This website helps new students to enjoy studying and get new friends.</span>
    </div>
</footer>
